name: Build nvdiffrast Windows CUDA 11.8

on: [push, pull_request]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Python and MSVC availability
        run: |
          python --version
          where cl.exe
        shell: powershell

      - name: Install dependencies
        run: |
          pip install ninja wheel build
        shell: powershell

      - name: Install PyTorch 2.2.2 (CUDA 11.8)
        run: |
          pip install torch==2.2.2 torchvision==0.17.2 torchaudio==2.2.2 --extra-index-url https://download.pytorch.org/whl/cu118
        shell: powershell

      - name: Build nvdiffrast wheel
        run: |
          python -m build --wheel
          # OR: pip wheel . -w dist
        shell: powershell

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: nvdiffrast-windows-cu118
          path: dist/*.whl
